<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instragram-phone">
                <img src="instagram_celular.jpg" alt="Celular Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Instagram_Logo.png" class="instragram-logo" alt="Logo do Instragram">
                    <div class="profile-photo">
                        <img src="profile pic_Bruna.jpg" alt="profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue como brunamgcoelho</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é brunamgcoelho</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span> ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
